<div class="container-fluid">
  <div class="row settings">

      <p class="navbar-brand">{{categoryName}}</p>

      <p (click)="onToggleStatistic()" *ngIf="showStatistic" class="link navbar-brand">Hide statistic</p>
      <p (click)="onToggleStatistic()" *ngIf="!showStatistic" class="link navbar-brand">Show statistic</p>

    </div>

    <div class="col-2 text-right align-self-top">
      <button class="header-icon" mat-icon-button>
        <mat-icon>settings</mat-icon>
      </button>
      <button class="header-icon" mat-icon-button>
        <mat-icon>help</mat-icon>
      </button>
    </div>
  </div>
</div>
