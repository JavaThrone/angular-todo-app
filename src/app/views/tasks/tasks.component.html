<div class="card">
  <div class="card-header card-header-warning">
    <h4 class="card-title">List of tasks</h4>
  </div>
  <div class="card-body table-responsive">
    <table class="table table-hover">
      <thead class="text-warning">
      <th>ID</th>
      <th>Name</th>
      <th>Salary</th>
      <th>Country</th>
      </thead>
      <tbody>
      <tr *ngFor="let task of tasks">
        <td>{{task.id}}</td>
        <td>{{task.title}}</td>
        <td>$36,738</td>
        <td>Niger</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
